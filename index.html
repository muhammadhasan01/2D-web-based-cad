<!DOCTYPE html>
<html lang="utf-8">
<head>
    <title>2D Web Based CAD</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h3>2D Web Based CAD</h3>
    <a href="manual.pdf" target="_blank">Help</a> </br> </br>
    <canvas id='canvas' width='600' height='600'></canvas>
    <!-- <input type="file" name="inputfile"
            id="inputfile"> -->
    <br>
    <button type="button" id="move-button">Move</button>
    <button id="btn-line">Start Creating Line</button>
    <button id="btn-square">Start Creating Square</button>
    <button id="btn-polygon">Start Creating Polygon</button> </br>
    <button id="save" onclick="saveGlobalData();">Save</button>
    <input id="load" type="file" onchange="loadGlobalData();" /> </br>
    <button id="change-data" onclick="editData();">Start Editing Data</button> </br>
    <div id="edit-data"></div>
    <label for="colors">Choose a color:</label>
    <select id="colors" name="colors">
        <option value="black">black</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select>
    <div class="coba"></div>
    <p class="coba"></p>
    <input type="submit" value="Submit" onclick="changeColor();">
    <script type="text/javascript" src="color.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="drawpolygon.js"></script>
    <script type="text/javascript" src="square.js"></script>
    <script type="text/javascript" src="polygon.js"></script>
    <script type="text/javascript" src="line.js"></script>
    <script type="text/javascript" src="editdata.js"></script>
</body>
</html>
